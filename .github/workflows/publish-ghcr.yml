name: Docker Image CI for GHCR

on:
  push:
    branches: ["main"]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and push the image
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u anthonyberg1983 --password-stdin
          docker build . --tag ghcr.io/anthonyberg1983/flask-oracle-test:latest
          docker push ghcr.io/anthonyberg1983/flask-oracle-test:latest