name: Build & Deploy Docker to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Step 3: Build & push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_ID=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/flask-oracle-test:latest
          echo "Using image: $IMAGE_ID"
          docker build . -t $IMAGE_ID
          docker push $IMAGE_ID

      # Step 4: Deploy to Oracle VM via SSH
      - name: SSH to Oracle VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            IMAGE_ID=ghcr.io/anthonyberg1983/flask-oracle-test:latest
            echo "Deploying $IMAGE_ID"
            sudo docker pull $IMAGE_ID
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            sudo docker run -d -p 80:5000 --name flask-app $IMAGE_ID