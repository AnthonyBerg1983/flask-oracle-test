name: Build & Deploy Docker to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Step 3: Build & push Docker image
      - name: Build and push Docker image
        run: |
          docker build . -t ghcr.io/${{ github.actor }}/flask-oracle-test:latest
          docker push ghcr.io/${{ github.actor }}/flask-oracle-test:latest

      # Step 4: Deploy to Oracle VM via SSH
      - name: SSH to Oracle VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.actor }}/flask-oracle-test:latest
            docker stop flask-app || true
            docker rm flask-app || true
            docker run -d -p 8080:5000 --name flask-app ghcr.io/${{ github.actor }}/flask-oracle-test:latest
